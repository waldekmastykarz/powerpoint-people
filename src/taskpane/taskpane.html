<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"
        crossorigin="anonymous" />
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.1.min.js"></script>

    <!-- Load the Office JavaScript APIs -->
    <script src="https://appsforoffice.microsoft.com/lib/beta/hosted/office.js" type="text/javascript"></script>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />

</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <main class="ms-firstrun-instructionstep">
        <section class="ms-firstrun-instructionstep__header">
            <h2 class="ms-font-m">This add-in let's you quickly add information about people from your organization to
                your presentation.</h2>
        </section>
        <div class="ms-firstrun-instructionstep__welcome-body">
            <p class="ms-font-m ms-firstrun-instructionstep__welcome-intro"><b>Start, by signing in with your work
                    account:</b></p>
            <div id="signinWrapper">
                <button id="signin" class="popupButton ms-Button ms-Button--primary"><span class="ms-Button-label">Sign
                        in</span></button>
            </div>
            <p id="content"></p>
        </div>
        <div class="message-area">
        </div>
    </main>
</body>

</html>
